<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Dalam Pemeliharaan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .main-container {
            min-height: 100vh;
        }
        .maintenance-card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
        }
        .maintenance-icon img {
            width: 80px;
            height: 80px;
        }
        .timer-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .timer-box {
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            min-width: 90px;
            text-align: center;
        }
        .timer-box .time {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0d6efd; /* Warna biru Bootstrap */
        }
        .timer-box .label {
            font-size: 0.9rem;
            color: #6c757d;
            text-transform: uppercase;
        }
        h1 {
            font-weight: 700;
        }
        .modal-body .d-grid {
            gap: 0.75rem; /* Memberi jarak antar tombol di popup */
        }
    </style>
</head>
<body>

    <div class="container main-container d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-12 col-lg-10 mx-auto">
                <div class="maintenance-card text-center">
                    
                    <div class="maintenance-icon mb-4">
                        <img src="img/logo rnara.png" alt="Ikon Pemeliharaan" width="80" height="80">
                    </div>

                    <h1 class="display-5 text-primary">Website Dalam Pemeliharaan</h1>
                    <p class="lead mt-3 text-muted">
                        Kami sedang melakukan beberapa pembaruan untuk meningkatkan pengalaman Anda. <br> Situs akan kembali normal dalam:
                    </p>

                    <div id="countdown" class="timer-container">
                        <div class="timer-box">
                            <div id="days" class="time">00</div>
                            <div class="label">Hari</div>
                        </div>
                        <div class="timer-box">
                            <div id="hours" class="time">00</div>
                            <div class="label">Jam</div>
                        </div>
                        <div class="timer-box">
                            <div id="minutes" class="time">00</div>
                            <div class="label">Menit</div>
                        </div>
                        <div class="timer-box">
                            <div id="seconds" class="time">00</div>
                            <div class="label">Detik</div>
                        </div>
                    </div>
                    
                    <div id="countdown-finished" class="d-none mt-4">
                        <p class="lead fw-bold text-success">Pembaruan telah selesai! Silakan muat ulang halaman.</p>
                    </div>

                    <button type="button" class="btn btn-primary btn-lg mt-3" data-bs-toggle="modal" data-bs-target="#kontakModal">
                      Hubungi Kami
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="kontakModal" tabindex="-1" aria-labelledby="kontakModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="kontakModalLabel">Mau chat ke siapa nih?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="d-grid">
                <a href="https://rnara.kemusukkidul.com/nareta.html" class="btn btn-info text-white" target="_blank">Chat Nareta</a>

                <a href="https://wa.me/6282371869118?text=Halo%20Admin." class="btn btn-success" target="_blank">Chat Admin</a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // --- PENGATURAN TIMER ---
        const countDownDate = new Date("Jun 23, 2025 11:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const formatTime = (time) => time < 10 ? `0${time}` : time;

            document.getElementById("days").innerText = formatTime(days);
            document.getElementById("hours").innerText = formatTime(hours);
            document.getElementById("minutes").innerText = formatTime(minutes);
            document.getElementById("seconds").innerText = formatTime(seconds);

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("countdown-finished").classList.remove("d-none");
            }
        }, 1000);
    </script>
</body>
</html>
